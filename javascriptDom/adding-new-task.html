<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="conrainer">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Toda App
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" name="txtTaskName" id="txtTaskName"class="form-control">
                                <button type="submit" class="btn btn-primary" id="btnAddNewTask">
                                    Ekle
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="card met-3">
                    <div class="card-header">
                        <button id="btnClear" class="btn btn-danger btn-sm float-end">Temizle</button>
                    </div>
                    <ul id ="task-list" class="list-group list-group-flush"></ul>

                </div>
            </div>
        </div>
    </div>

    
    
    
    
    <script>
        "use strict";
        let sonuc;
        let gorevlistesi=[
            {"id":1, "gorevAdi":"Görev 1"},
            {"id":2, "gorevAdi":"Görev 2"},
            {"id":3, "gorevAdi":"Görev 3"},
            {"id":4, "gorevAdi":"Görev 4"}
        ];
        displayTasks();
        function displayTasks()
        {
            let ul=document.getElementById("task-list");
            ul.innerHTML="";
        for(let gorev of gorevlistesi){
            let li=`
            <li class="task list-group-item">
                <div class="form-check">
                <input type="checkbox" id="${gorev.id}" class="form-check-input">
                <label for="${gorev.id}" class="form-check-label"> ${gorev.gorevAdi}</label>
                </div>
            </li>
        `;
        ul.insertAdjacentHTML("beforeend",li);
        }
        }
        document.querySelector("#btnAddNewTask").addEventListener("click",newTask);
        function newTask(event){
            let taskInput=document.querySelector("#txtTaskName");
             if(taskInput.value==""){
                alert("Görev Girmelisiniz");
             }
             else{
                 gorevlistesi.push({"id":gorevlistesi.length+1, "gorevAdi":taskInput.value});
                 taskInput.value="";
                 displayTasks();
            }
             

        
        
        
            event.preventDefault();
        }

        ul.insertAdjacentHTML("beforeend",li);
        
    </script>


</body>
</html>
